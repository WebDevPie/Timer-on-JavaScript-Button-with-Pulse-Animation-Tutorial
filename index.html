<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Animated Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- timer section  -->
    <section id="main">
        <div class="main__content">
            <h3 class="main__subtitle">Javascript Timer</h3>
            <div id="clockdiv">
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </div>
        </div>
    </section>

    <!-- btn section  -->
    <section id="main-bottom">
        <div class="main__track">
            <button type="button" class="btn-animated">press</button>
        </div>
    </section>

    <!-- <h1 style="text-align: center;margin-top:50px;">Thanks for Watching<br>Please, subscribe</h1> -->
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
